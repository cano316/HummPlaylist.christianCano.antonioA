<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Skeleton CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Humm Playlist</title>
</head>

<body>
    <div class="container">
        <h1>Humm Playlist</h1>
        <form id="playlist-form">
            <div>
                <label for="songTitle">Song</label>
                <input type="text" id="songTitle" class="u-full-width">
            </div>
            <div>
                <label for="artist">Artist</label>
                <input type="text" id="artist" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width" id="myButton">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Song</th>
                    <th>Artist</th>
                    <th></th>
                    <!--Where the delete link will go -->
                </tr>
            </thead>
            <tbody id="play-list"></tbody>
        </table>
        <button id="clearButton">Clear Playlist</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="appes6.js"></script>
</body>

</html>
