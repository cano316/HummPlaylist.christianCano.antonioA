<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .success, .error{
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;
        }
        .error{
            background: red;
        }
    </style>
    <title>Humm Playlist</title>
</head>
<body>
    <div class="container">
        <h1>Humm Playlist</h1>
      <form id="playlist-form">
          <div>
            <label for="songTitle">Song</label>
            <input type="text" id="songTitle" class="u-full-width">  
          </div>
          <div>
            <label for="artist">Artist</label>
            <input type="text" id="artist" class="u-full-width">  
          </div>
          <div>
              <input type="submit" value="Submit" class="u-full-width">
          </div>
      </form> 
     
      <table class="u-full-width">
          <thead>
            <tr>
                <th>Song</th>
                <th>Artist</th>
                <th></th> <!--Where the delete link will go -->
            </tr>  
          </thead>
          <tbody id="play-list"></tbody>
      </table> 
    </div>
    <script src="appes6.js"></script>
</body>
</html>
